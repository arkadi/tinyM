<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>CarInfo</title>

    <link rel="stylesheet" type="text/css" href="assets/css/framework7/framework7.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/css/tinyM.css">
</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <!-- Right panel with reveal effect-->
        <div class="panel panel-right panel-cover theme-white"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main safe-areas"></div>

    </div>

    <script src="cordova.js"></script>
    <script src="config.js"></script>

    
    <script src="assets/js/framework7.min.js"></script>
    <script src="assets/js/template7.min.js"></script>

    <script src="app/core/tinyM.js"></script>

   

    <script src="global.js"></script>

    <script src="app/main/main.model.js"></script>
    <script src="app/main/main.service.js"></script>
    <script src="app/main/main.controller.js"></script>

</body>

</html>
